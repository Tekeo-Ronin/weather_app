<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <header class="header">
    <div class="header-date">
      <p>Sunday,12th December</p>
    </div>
  </header> -->
<div class="container">
  <div class="row">
    <div class="header col-md-12">
      <div class="header-date">
        <p>Sunday,12th December</p>
      </div>
    </div>
  </div>
</div>


<section>
  <div class="container main">
    <div class="now">
    <div class="row">
      <div class="col-md-7 now-timezone">
        <h1>Timezone</h1>
      </div>
      <div class="col-md-4 now-icon d-flex align-items-center">
        <p class="weather-icon">Icon</p>
      </div>
      <h2 class="now-temperature col-12">34<span>F</span> </h2>
      <div class="now-temperature_description col-12">It's friggin cold</div>
    </div>
    </div>
    <hr class="horizontal-line">
  <div class="second">
    <div class="row">
      <!-- <div class="second-news col-md-4">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, aut.</p>
      </div> -->
      <div class="second-week col-md-10 offset-md-1">
        <div class="second-week_items">
          <p>Mon</p>
          <img src="./img/weather-icons/thunder.png" alt="">
          <p>27 C</p>
        </div>
        <div class="second-week_items">
          <p>Tue</p>
          <img src="./img/weather-icons/cloud.png" alt="">
          <p>27 C</p>
        </div>
        <div class="second-week_items">
          <p>Wed</p>
          <img src="./img/weather-icons/sun.png" alt="">
          <p>27 C</p>
        </div>
        <div class="second-week_items">
          <p>Thu</p>
          <img src="./img/weather-icons/sun-cloud.png" alt="">
          <p>27 C</p>
        </div>
        <div class="second-week_items">
          <p>Fri</p>
          <img src="./img/weather-icons/rain.png" alt="">
          <p>27 C</p>
        </div>
        <div class="second-week_items">
          <p>Sat</p>
          <img src="./img/weather-icons/snow.png" alt="">
          <p>27 C</p>
        </div>
        <div class="second-week_items">
          <p>Sun</p>
          <img src="./img/weather-icons/sun-cloud.png" alt="">
          <p>27 C</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

</body>
</html>
